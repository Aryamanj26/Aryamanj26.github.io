name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 12 * * 1"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: "AryamanJ26"  # Change or remove if not using Medium

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Install deps
      - run: npm ci || npm install

      # Run server-side data fetch with short-lived token (NOT exposed to client)
      - name: Fetch GitHub/Medium data
        run: node fetch.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # ephemeral; server-side only
          GITHUB_USERNAME: ${{ github.repository_owner }}
          USE_GITHUB_DATA: "true"
          MEDIUM_USERNAME: "AryamanJ26"   

      # Build the React app (no token needed here)
      - run: npm run build

      # Hand the build to Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
